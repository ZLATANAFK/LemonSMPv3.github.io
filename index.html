<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Lemon SMP • Official Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ===================== -->
<!--        FONTS          -->
<!-- ===================== -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
/* =========================================================
   RESET + BASE
   ========================================================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:Inter, sans-serif;
  background:#f4f6f8;
  color:#111827;
  overflow-x:hidden;
}

/* =========================================================
   LOADING SCREEN
   ========================================================= */
#loader{
  position:fixed;
  inset:0;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  transition:opacity .6s ease;
}

.loader-box{
  text-align:center;
}

.loader-bar{
  width:220px;
  height:6px;
  background:#e5e7eb;
  overflow:hidden;
  border-radius:4px;
  margin-top:20px;
}

.loader-progress{
  height:100%;
  width:0%;
  background:#22c55e;
  animation:load 2.5s forwards;
}

@keyframes load{
  to{width:100%;}
}

/* =========================================================
   HEADER / HERO
   ========================================================= */
header{
  background:white;
  padding:90px 20px 80px;
  text-align:center;
  border-bottom:1px solid #e5e7eb;
}

.glitch{
  font-size:3rem;
  font-weight:800;
  position:relative;
  display:inline-block;
}

.glitch::before,
.glitch::after{
  content:attr(data-text);
  position:absolute;
  left:0;
  top:0;
  width:100%;
  color:#22c55e;
  background:white;
  overflow:hidden;
}

.glitch::before{
  animation:glitchTop 3s infinite linear;
}

.glitch::after{
  animation:glitchBottom 2.5s infinite linear;
}

@keyframes glitchTop{
  0%{clip-path:inset(0 0 90% 0);}
  50%{clip-path:inset(0 0 40% 0);transform:translate(-1px,-1px);}
  100%{clip-path:inset(0 0 70% 0);}
}

@keyframes glitchBottom{
  0%{clip-path:inset(70% 0 0 0);}
  50%{clip-path:inset(40% 0 0 0);transform:translate(1px,1px);}
  100%{clip-path:inset(80% 0 0 0);}
}

.subtitle{
  margin-top:15px;
  color:#6b7280;
  font-size:1.1rem;
}

.badges{
  margin-top:35px;
}

.badge{
  display:inline-block;
  margin:6px;
  padding:12px 22px;
  background:#22c55e;
  color:white;
  border-radius:10px;
  font-weight:600;
}

/* =========================================================
   LAYOUT
   ========================================================= */
.container{
  max-width:1200px;
  margin:auto;
  padding:80px 20px;
}

.section{
  margin-bottom:100px;
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
}

.section.visible{
  opacity:1;
  transform:translateY(0);
}

.section h2{
  font-size:1.7rem;
  margin-bottom:30px;
  border-left:5px solid #22c55e;
  padding-left:15px;
}

/* =========================================================
   GRID & CARDS
   ========================================================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
}

.card{
  background:white;
  padding:30px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.06);
  transition:.3s ease;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 30px 60px rgba(0,0,0,.08);
}

.card h3{
  margin-bottom:12px;
}

/* =========================================================
   FORMS
   ========================================================= */
form input,
form textarea{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:1px solid #d1d5db;
  border-radius:8px;
  font-family:Inter;
}

form button{
  width:100%;
  padding:14px;
  margin-top:18px;
  background:#22c55e;
  border:none;
  border-radius:8px;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

form button:hover{
  background:#16a34a;
}

/* =========================================================
   STAFF
   ========================================================= */
.staff-role{
  color:#22c55e;
  font-weight:700;
  margin-bottom:8px;
}

/* =========================================================
   FOOTER
   ========================================================= */
footer{
  background:white;
  border-top:1px solid #e5e7eb;
  padding:30px;
  text-align:center;
  color:#6b7280;
}
</style>
</head>

<body>

<!-- ===================== -->
<!-- LOADER -->
<!-- ===================== -->
<div id="loader">
  <div class="loader-box">
    <h2>Loading Lemon SMP</h2>
    <div class="loader-bar">
      <div class="loader-progress"></div>
    </div>
  </div>
</div>

<!-- ===================== -->
<!-- HEADER -->
<!-- ===================== -->
<header>
  <div class="glitch" data-text="Lemon SMP">Lemon SMP</div>
  <div class="subtitle">Minecraft Survival Multiplayer</div>

  <div class="badges">
    <span class="badge">IP: lemonsmp.mnt.li</span>
    <span class="badge">Versiune: 1.20.x</span>
  </div>
</header>

<div class="container">

<!-- ===================== -->
<!-- FORUM -->
<!-- ===================== -->
<section class="section">
  <h2>Forum</h2>
  <div class="grid">

    <div class="card">
      <h3>Cerere Unban</h3>
      <form>
        <input placeholder="Nume Minecraft">
        <textarea rows="4" placeholder="Motivul banului"></textarea>
        <textarea rows="4" placeholder="De ce meriți unban"></textarea>
        <button>Trimite cererea</button>
      </form>
    </div>

    <div class="card">
      <h3>Aplicație Staff</h3>
      <form>
        <input placeholder="Nume Minecraft">
        <input placeholder="Vârsta">
        <textarea rows="4" placeholder="Experiență"></textarea>
        <button>Aplică</button>
      </form>
    </div>

    <div class="card">
      <h3>Aplicație Media</h3>
      <form>
        <input placeholder="Nume Minecraft">
        <input placeholder="YouTube / TikTok">
        <button>Aplică</button>
      </form>
    </div>

  </div>
</section>

<!-- ===================== -->
<!-- STAFF -->
<!-- ===================== -->
<section class="section">
  <h2>Echipa Staff</h2>
  <div class="grid">

    <div class="card">
      <div class="staff-role">Fondator</div>
      Mant0ni0<br>Kira
    </div>

    <div class="card">
      <div class="staff-role">Co-Fondator</div>
      qxerror
    </div>

    <div class="card">
      <div class="staff-role">Tehnic</div>
      Samir
    </div>

    <div class="card">
      <div class="staff-role">Admin</div>
      Deyyu
    </div>

  </div>
</section>

</div>

<footer>
  © 2026 Lemon SMP • Website oficial
</footer>

<!-- ===================== -->
<!-- JAVASCRIPT -->
<!-- ===================== -->
<script>
/* LOADER */
window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.getElementById("loader").style.opacity="0";
    setTimeout(()=>{
      document.getElementById("loader").style.display="none";
    },600);
  },2600);
});

/* SCROLL ANIMATIONS */
const sections=document.querySelectorAll(".section");

const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("visible");
    }
  });
},{threshold:0.2});

sections.forEach(sec=>observer.observe(sec));
</script>

</body>
</html>
