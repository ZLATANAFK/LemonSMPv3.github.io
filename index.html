<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Lemon SMP • Official</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* OPENING */
body{
  font-family:Inter,sans-serif;
  background:#f6f7f9;
  color:#111827;
  animation:fadeIn 1.2s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

/* HEADER */
header{
  background:white;
  border-bottom:1px solid #e5e7eb;
  padding:80px 20px;
  text-align:center;
  animation:slideDown 1.2s ease forwards;
}

@keyframes slideDown{
  from{opacity:0;transform:translateY(-30px)}
  to{opacity:1;transform:translateY(0)}
}

/* GLITCH TITLE */
.glitch{
  font-size:2.6rem;
  font-weight:700;
  position:relative;
  display:inline-block;
}

.glitch::before,
.glitch::after{
  content:attr(data-text);
  position:absolute;
  left:0;
  top:0;
  width:100%;
  color:#22c55e;
  background:white;
  overflow:hidden;
}

.glitch::before{animation:glitchTop 3s infinite linear}
.glitch::after{animation:glitchBottom 2.5s infinite linear}

@keyframes glitchTop{
  0%{clip-path:inset(0 0 90% 0)}
  50%{clip-path:inset(0 0 40% 0);transform:translate(-1px,-1px)}
  100%{clip-path:inset(0 0 70% 0)}
}
@keyframes glitchBottom{
  0%{clip-path:inset(70% 0 0 0)}
  50%{clip-path:inset(40% 0 0 0);transform:translate(1px,1px)}
  100%{clip-path:inset(80% 0 0 0)}
}

.subtitle{margin-top:15px;color:#6b7280}

/* BADGES */
.badges{margin-top:30px}
.badge{
  display:inline-block;
  margin:6px;
  padding:10px 18px;
  background:#22c55e;
  color:white;
  border-radius:8px;
  font-weight:600;
  animation:popIn .8s ease forwards;
}

@keyframes popIn{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

/* CONTAINER */
.container{
  max-width:1100px;
  margin:auto;
  padding:70px 20px;
}

/* SECTIONS */
.section{
  margin-bottom:80px;
  animation:fadeUp 1s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

.section h2{
  font-size:1.5rem;
  margin-bottom:25px;
  border-left:4px solid #22c55e;
  padding-left:12px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

/* CARD */
.card{
  background:white;
  border-radius:14px;
  padding:25px;
  box-shadow:0 15px 30px rgba(0,0,0,.06);
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}

/* FORM */
form input, form textarea{
  width:100%;
  margin-top:10px;
  padding:10px;
  border:1px solid #d1d5db;
  border-radius:6px;
}

form button{
  margin-top:15px;
  padding:12px;
  width:100%;
  background:#22c55e;
  border:none;
  color:white;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

form button:hover{
  background:#16a34a;
}

/* STAFF */
.staff-role{
  font-weight:600;
  color:#22c55e;
  margin-bottom:6px;
}

/* FOOTER */
footer{
  background:white;
  border-top:1px solid #e5e7eb;
  padding:25px;
  text-align:center;
  color:#6b7280;
  animation:fadeUp 1.2s ease forwards;
}
</style>
</head>

<body>

<header>
  <div class="glitch" data-text="Lemon SMP">Lemon SMP</div>
  <div class="subtitle">Server Minecraft Survival Multiplayer</div>

  <div class="badges">
    <span class="badge">IP: lemonsmp.mnt.li</span>
    <span class="badge">Versiune: 1.20.x</span>
  </div>
</header>

<div class="container">

<div class="section">
  <h2>Forum</h2>
  <div class="grid">

    <div class="card">
      <h3>Cerere Unban</h3>
      <form>
        <input placeholder="Nume Minecraft">
        <textarea rows="4" placeholder="Motivul banului"></textarea>
        <button>Trimite</button>
      </form>
    </div>

    <div class="card">
      <h3>Aplicație Staff</h3>
      <form>
        <input placeholder="Nume Minecraft">
        <input placeholder="Vârsta">
        <button>Aplică</button>
      </form>
    </div>

    <div class="card">
      <h3>Aplicație Media</h3>
      <form>
        <input placeholder="YouTube / TikTok">
        <button>Aplică</button>
      </form>
    </div>

  </div>
</div>

<div class="section">
  <h2>Echipa Staff</h2>
  <div class="grid">

    <div class="card"><div class="staff-role">Fondator</div>Mant0ni0<br>Kira</div>
    <div class="card"><div class="staff-role">Co-Fondator</div>qxerror</div>
    <div class="card"><div class="staff-role">Tehnic</div>Samir</div>
    <div class="card"><div class="staff-role">Admin</div>Deyyu</div>

  </div>
</div>

</div>

<footer>
  © 2026 Lemon SMP • Website oficial
</footer>

</body>
</html>
